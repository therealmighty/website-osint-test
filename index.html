<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-OSINT</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2rem;
            letter-spacing: 1px;
            color: #58a6ff;
        }

        .box {
            margin-top: 20px;
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px #000;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 15px;
            background: #0d1117;
            color: white;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #2ea043;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            background: #0d1117;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #30363d;
        }
    </style>
</head>

<body>

    <h1>Website-OSINT</h1>

    <div class="box">
        <input id="query" placeholder="Enter email, Discord ID, or Roblox username...">
        <button onclick="runScan()">Scan</button>
    </div>

    <div class="box">
        <h3>Results</h3>
        <div id="result"><i>No scan performed yet.</i></div>
    </div>


<script>
async function runScan() {
    const input = document.getElementById("query").value.trim();
    const resultBox = document.getElementById("result");

    if (!input) {
        resultBox.innerHTML = "Please enter something to scan.";
        return;
    }

    resultBox.innerHTML = "Scanning...";

    const backend = "https://web-production-15478.up.railway.app";
    let endpoint = "";

    // Detect email
    if (input.includes("@")) {
        endpoint = `/scan/email/${input}`;
    }
    // Detect Discord ID (17–19 digits)
    else if (/^\d{17,19}$/.test(input)) {
        endpoint = `/scan/discord/${input}`;
    }
    // Default → Roblox username
    else {
        endpoint = `/scan/roblox/${input}`;
    }

    try {
        const response = await fetch(backend + endpoint);
        const data = await response.json();

        resultBox.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    } catch (err) {
        resultBox.innerHTML = "Error: Could not contact backend.";
    }
}
</script>

</body>
</html>
